<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="header">
        <h1>Etch-A-Sketch!</h1>
    </div>

    <main class="main">
        <div class="plato">
            <img src="imgs/plato.svg">
        </div>

        <div id="container">
        </div>

        <div class="options">
            <div class="colors">
                <button type="button" class="btn btn-primary" id="color-button">Black</button>
                <button type="button" class="btn btn-primary" id="color-button">Red</button>
                <button type="button" class="btn btn-primary" id="color-button">Green</button>
                <button type="button" class="btn btn-primary" id="color-button">Blue</button>
                <button type="button" class="btn btn-primary" id="color-button">Purple</button>
                <button type="button" class="btn btn-primary" id="color-button">Pink</button>
            </div>

            <div class="eraser">
                <button type="button" class="btn btn-primary" id="erase-button" style="width: 145px;">Eraser</button>
            </div>

            <div class="slide-container">
                <div><span id="range-value">16x16</span></div>
                <input type="range" id="range-slider" value="16" min="2" max="100">
            </div>

            <div class="buttons">
                <button type="button" class="btn btn-warning" id="reset-button">Reset</button>
            </div> 
        </div>
    </main>

    <footer class="footer">
        <p>Created by <a href="github.com/moproblems8">moproblems8</a> :)</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
